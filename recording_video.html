<!DOCTYPE html>
<html>
<head>


    <meta charset="UTF-8">
    <title>RideSafe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>

</head>
<body>

</video>

<div class="content-top">

            </div>
            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">

        </div>

</div>

<div class="content">
        <button id="sendVideoBtn" onclick="window.location.href='video_sent.html'">Send Video</button>
</div>

</html>
