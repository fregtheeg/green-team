<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RideSafe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
</head>
<body>
    <div style="padding:15px">
        <div class="jumbotron text-center">
            <p>Intervention Strategies:</p>
        </div>
            <ul class = "bulletlist" style="list-style-type:circle">
              <li>Ask target, "Is this person bothering you?"</li>
              <li>Distract harasser by asking for the time, directions, etc.</li>
              <li>Directly tell harasser "This is not okay" if you feel safe to do so</li>
              <li>Call Transit Police if situation escalates to physical violence</li>
            </ul>
    </div>
 
    <footer class>
        <div class ="container">
            <a href="index.html"> <span class = "float-right"><input type="button" class="btn btn-primary btn-sm" id="backbutton" value="Back"></span> <a>
        </div>
    </footer>
</body>
